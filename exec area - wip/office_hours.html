<body>
    <div class="container-fluid">
        <h1>Office Hours Submission Form</h1>
        
        <form action="/submit_office_hours.php/" type="post">
            <div class="form-group w-25">
                <label for="full-name">Full Name</label>
                <input type="text" class="form-control" id="full-name" placeholder="Enter Full Name">
            </div>
            <div class="form-group w-25">
                <label for="date">Date of Office Hour</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group w-25">
                <div class="form-row">
                    <div class="col">
                        <label for="start-time">Start Time</label>
                        <input type="time" class="form-control" id="start-time">
                    </div>
                    <div class="col">
                        <label for="end-time">End Time</label>
                        <input type="time" class="form-control" id="end-time">
                    </div>
                </div>
            </div>
            <button type="button submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
