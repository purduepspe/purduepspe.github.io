<!DOCTYPE html>
<html>
<head>
	<title>Purdue Society of Professional Engineers</title>
	<link href="./style.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>


	<script>

		function appendHeader() {
			$('#header').load('./components/header.html');
		}
		function appendFooter() {
			$('#footer').load('./components/footer.html');
		}

		$(document).ready( () => {
			appendHeader();
			appendFooter();

			console.log('ready');
		});
	</script>


</head>
<body>
	<div id="header" class="header-container">
	</div>
	<div class="body-container">
		<!-- carousel from old site -->
		<div class="carousel_container">
			<div class="container">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
						<li data-target="#myCarousel" data-slide-to="3"></li>
						<li data-target="#myCarousel" data-slide-to="4"></li>
						<li data-target="#myCarousel" data-slide-to="5"></li>
						<li data-target="#myCarousel" data-slide-to="6"></li>
						<li data-target="#myCarousel" data-slide-to="7"></li>
					</ol>

					<div class="carousel-inner">
						<div class="item active"><img src="images/main1.png"></div>
						<div class="item"><img src="images/main2.jpg"></div>
						<div class="item"><img src="images/main3.jpg"></div>
						<div class="item"><img src="images/main4.jpg"></div>
						<div class="item"><img src="images/main5.jpg"></div>
						<div class="item"><img src="images/main6.jpg"></div>
						<div class="item"><img src="images/main7.jpg"></div>
					</div>

					<a class="left carousel-control" href="#myCarousel" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>

		<!-- end carousel -->
		<div class="flex-info-index">

			<div class="upcoming-events">
				<div class="event">
					<span class="event-title">Mock Title</span>
					<span class="event-room">Mock Room #</span>
					
					<span class="event-date">Thursday, March 28th 2018</span>
					<span class="event-time">5:40 PM - 6:50 PM</span>
			
					<div class="event-about"><span class="about-label">About:</span> comment commnet. Bring yourself and a feidn. Free pizza</div>
				</div>
			</div>

			<div class="announcements">
				
			</div>
			



	</div>
	<div id="footer" class="footer-container">
	</div>

</body>
</html>
