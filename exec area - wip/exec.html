<!DOCTYPE html>
<html>

<head>
    <style>
        .action {
            height: 150px;
            width: 150px;
            background-color: black;
            margin: 10px;

        }

        .card-title {
            text-align: center;
            font-size: 20px;
            color: white;
            padding: 5px;
        }

        .action:hover {
            cursor: pointer;
            background-color: white;
            border: 1px solid black;
        }

        .action:hover h3 {
            color: black;
        }
    </style>
</head>

<body>
    <div class="actions">
        <div id="office_hours" class="action">
            <h3 class="card-title">
                Office Hours
            </h3>
        </div>
        <div id="events" class="action">
            <h3 class="card-title">
                Events
            </h3>
        </div>
    </div>
</body>

</html>
